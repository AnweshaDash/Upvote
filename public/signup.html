<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign up Page</title>
  </head>
  <body>
    <div class="signuptext">
      <p>
        Please Sign Up Here
      </p>
    </div>
    <div class="submitarea">
      <form method="post" action="/signup" >
        <input type="text" class="username" name="username" placeholder="Username" /><br />
        <input type="text" class="firstname" name="firstname" placeholder="First Name" /><br />
        <input type="text" class="lastname" name="lastname" placeholder="Last Name" /><br />
        <input type="text" class="email" name="email" placeholder="E-mail" /><br />
        <input type="number" class="phone" name="phone" placeholder="Phone Number" /><br />
        <input type="password" class="password" name="password" placeholder="Password" /><br />
        <button type="submit" class="submit" value="submit">SIGN UP</button>
      </form>
    </div>
    <p>
      Thank You for using our services!
    </p>
  </body>
</html>
